<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="ver_1"> <!--Способо 1. Можем расположить элементы в ряд при помощи таблицы-->
        <table>
            <tr>
                <td>
                    <a href="">первая ссылка</a>
                </td>
                <td>
                    <a href="">вторая ссылка</a>
                </td>
                <td>
                    <a href="">третья ссылка</a>
                </td>
                <td>
                    <a href="">четвертая ссылка</a>
                </td>
                <td>
                    <a href="">пятая ссылка</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="ver_2"> <!--Способ 2. Можем ничего не делать, поскольку ссылки являются inline-элементами и сами по себе выстраиваются в строку-->
        <a href="">первая ссылка </a>
        <a href="">вторая ссылка</a>
        <a href="">третья ссылка</a>
        <a href="">четвертая ссылка</a>
        <a href="">пятая ссылка</a>
    </div>
    <div class="ver_3"> <!--Способ 3. Если уж хотим намудрить, то можем прописать display: inline-block-->
        <a href="">первая ссылка</a>
        <a href="">вторая ссылка</a>
        <a href="">третья ссылка</a>
        <a href="">четвертая ссылка</a>
        <a href="">пятая ссылка</a>
    </div>
</body>
</html>
